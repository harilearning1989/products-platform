spring:
  application:
    name: product-gateway
  main:
    banner-mode: off

server:
  port: 8081

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

gateway:
  security:
    login: false
    customer: false
    product: true
    order: true
    payment: true
    paymentHistory: true
    inventory: true
    notification: true
    employee: true
    enabled: true